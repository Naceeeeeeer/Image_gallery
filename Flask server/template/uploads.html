<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search - Upload</title>
</head>
<body>
    <h2>Image Upload</h2>
    <form action="/relevance-feedback" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg, .jpeg, .png, .gif" required>
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
